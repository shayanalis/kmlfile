<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: {lat: 31.4688, lng: 74.4174}
        });

        // NOTE: kml file specified in the url must be uploaded to a public server 
        var ctaLayer = new google.maps.KmlLayer({
          url: 'https://github.com/shayanalis/kmlfile/raw/master/'+'line.kml',
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDa5sBPPuAWocjwZpub64r0bw3rdv2IuA&callback=initMap">
    </script>
  </body>
</html>
